<div class="good">
  <div class="good-img" style="background-image: url('{{goodGroup.img}}');"></div>
  <div class="good-info">
    <p><strong>{{good.name}}</strong></p>
    <p>{{good | json}}</p>
  </div>
  <div class="good-btns">
    <button class="minus" (click)="minus()">-</button>
    <div class="value">{{value}}</div>
    <button class="plus" (click)="plus()">+</button>
  </div>
</div>
